name: Go CI

on:
  push:
    branches: [main]
    paths:
      - "cli/**"
      - "proto/**"
  pull_request:
    paths:
      - "cli/**"
      - "proto/**"

jobs:
  test:
    name: Go tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod

      - run: go build -o denden .

      - run: go test -v -timeout 60s ./...
