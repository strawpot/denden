name: Release

on:
  push:
    branches: [main]
    paths:
      - "cli/**"
      - "denden-cli/SKILL.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod

      - name: Determine version
        id: version
        run: |
          LATEST=$(git tag --list 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            echo "tag=v0.1.0" >> "$GITHUB_OUTPUT"
          else
            MAJOR=$(echo "$LATEST" | cut -d. -f1)
            MINOR=$(echo "$LATEST" | cut -d. -f2)
            PATCH=$(echo "$LATEST" | cut -d. -f3)
            echo "tag=${MAJOR}.${MINOR}.$((PATCH + 1))" >> "$GITHUB_OUTPUT"
          fi

      - name: Cross-compile CLI
        working-directory: cli
        run: |
          for pair in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64 windows/arm64; do
            OS="${pair%%/*}"
            ARCH="${pair##*/}"
            EXT=""
            if [ "$OS" = "windows" ]; then EXT=".exe"; fi
            GOOS=$OS GOARCH=$ARCH go build -o "../dist/denden-${OS}-${ARCH}${EXT}" .
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes \
            dist/denden-* \
            denden-cli/SKILL.md
